<div class="bodyLogin">
  <div class="loginsignup">
    <div class="container">
      <div class="row justify-content-between">
        <div class="content-left">
          <h1>InstaGamer</h1>
          <h2>InstaGamer helps you connect and share your favorite games and meet other players.</h2>
        </div>
        <div class="content-right">
          <form #f="ngForm" (ngSubmit)="onSubmit(f)" action="" id="loginForm">
            <div class="alert alert-danger alert-dismissible fade collapse alertLogin" role="alert" id="alertLogin">
              <p class="infoAlertLogin"><strong>Invalid Login!</strong> Try again.</p>
              <button type="button" (click)="closeAlert()" class="close closeAlert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="form-group">
              <input type="email" name="username" ngModel required #username="ngModel" class="form-control"
                id="loginUsername" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" name="password" ngModel required #password="ngModel" class="form-control"
                id="loginPassword" placeholder="Password">
            </div>
            <div class="login">
              <button type="submit" [disabled]="f.invalid" class="btn btn-primary btn-lg btn-block">
                Login<i class="fas fa-rocket login-icon"></i></button>
            </div>
            <div class="forgot">
              <a [routerLink]="['/auth/reset-password']">Forgot Password?</a>
            </div>
            <hr>
            <div class="create-btn">
              <a [routerLink]="['/auth/register']" class="btn">create new account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
