<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <h3>Sign up and play!</h3>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <input type="email" name="email" ngModel required #email="ngModel" class="form-control" id="registerEmail" aria-describedby="emailHelp" placeholder="Email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <input type="password" name="password" ngModel required #password="ngModel" class="form-control" id="registerPassword" placeholder="Password">
      </div>
      <div class="form-group">
        <p>
          Have an account?
          <a [routerLink]="['/auth/login']" >Log in</a>
        </p>
      </div>
      <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Sign up <i class="fas fa-user-astronaut"></i></button>
    </form>
  </div>
</div>
