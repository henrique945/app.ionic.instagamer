<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1, user-scalable=0"
    charset="UTF-8">
  <title>InstaGamer Register</title>
  <link rel="stylesheet" href="register.component.html">
</head>

<body>
  <div class="register">
    <div class="container">
      <div class="row justify-content-center">
        <div class="content-center">
          <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <h3>Sign up and play!</h3>
            <hr>
            <div class="form-group">
              <input type="text" name="name" ngModel required #name="ngModel" class="form-control" id="registerName"
                placeholder="Name">
            </div>
            <div class="form-group">
              <input type="email" name="email" ngModel required #email="ngModel" class="form-control" id="registerEmail"
                aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" name="password" ngModel required #password="ngModel" class="form-control"
                id="registerPassword" placeholder="New Password">
            </div>
            <div class="form-group">
              <input type="text" name="description" ngModel #email="ngModel" class="form-control" id="registerDescription"
                placeholder="Description">
            </div>
            <div class="signup">
              <button type="submit" [disabled]="f.invalid" class="btn btn-primary btn-lg btn-block">Sign up <i
                  class="fas fa-user-astronaut"></i></button>
            </div>
            <div class="have-account">
              <p>
                Have an account?
                <a [routerLink]="['/auth/login']">Log in</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
